<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input 
            type="email"
             id="email"
              class="form-control"
              ngModel
              required
              name="email"
              email
              />
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input 
            type="password"
             id="password"
              class="form-control"
              ngModel
              name="password"
              required
              minlength="6"
              />
        </div>
        <div>
            <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid" >{{ isLoginMode ? 'Login':'Sign UP'}}</button> |
            <button class="btn btn-primary" type="button" (click)="switchMode()">Switch to {{ !isLoginMode ? 'Login':'Sign UP'}}</button>
        </div>
    </form>
    </div>
</div>
